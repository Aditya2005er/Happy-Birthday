<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday ‚ù§Ô∏è</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    color: white;
}

/* Video Background */
video {
    position: fixed;
    top: 0;
    left: 0;
    min-width: 100%;
    min-height: 100%;
    object-fit: cover;
    z-index: -2;
}

/* Dark overlay for readability */
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: -1;
}

/* Content */
.container {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

h1 {
    font-size: 3.5em;
    text-shadow: 0 0 20px pink, 0 0 40px hotpink;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px pink; }
    to { text-shadow: 0 0 30px hotpink, 0 0 60px deeppink; }
}

.typing {
    white-space: nowrap;
    overflow: hidden;
    border-right: 3px solid pink;
    width: 0;
    animation: typing 4s steps(30, end) forwards;
}

@keyframes typing {
    to { width: 100%; }
}

button {
    margin-top: 30px;
    padding: 12px 28px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    background: linear-gradient(45deg, hotpink, deeppink);
    color: white;
    box-shadow: 0 0 15px hotpink;
}

.heart {
    position: absolute;
    font-size: 20px;
    animation: float 6s linear infinite;
}

@keyframes float {
    from {
        transform: translateY(100vh) scale(1);
        opacity: 1;
    }
    to {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
    }
}
    .firework {
    position: fixed;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    pointer-events: none;
    z-index: 999;
}

.spark {
    position: fixed;
    width: 4px;
    height: 4px;
    border-radius: 50%;
    pointer-events: none;
    z-index: 999;
}

</style>
</head>

<body>

<video autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<div class="container">
    <h1 class="typing">üéÇ Happy Birthday Susmitha ‚ù§Ô∏è</h1>
    <button onclick="playMusic()">‚ñ∂ Play Music üéµ</button>
</div>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
<script>
function playMusic() {
    document.getElementById("bgMusic").play();
    fireworkBurst();
}

/* ‚ù§Ô∏è Floating hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 300);

/* üéÜ FIREWORK EFFECT */
function fireworkBurst() {
    const x = Math.random() * window.innerWidth;
    const y = Math.random() * window.innerHeight / 2;

    for (let i = 0; i < 60; i++) {
        const spark = document.createElement("div");
        spark.className = "spark";
        spark.style.left = x + "px";
        spark.style.top = y + "px";
        spark.style.backgroundColor =
            `hsl(${Math.random() * 360}, 100%, 60%)`;

        const angle = Math.random() * Math.PI * 2;
        const distance = Math.random() * 250;

        spark.animate([
            { transform: "translate(0,0)", opacity: 1 },
            {
                transform: `translate(${Math.cos(angle)*distance}px,
                ${Math.sin(angle)*distance}px)`,
                opacity: 0
            }
        ], {
            duration: 1500,
            easing: "ease-out"
        });

        document.body.appendChild(spark);
        setTimeout(() => spark.remove(), 1500);
    }
}

/* üéá Random fireworks in background */
setInterval(fireworkBurst, 2000);

/* üéâ Big celebration on load */
window.onload = () => {
    setTimeout(() => {
        fireworkBurst();
        fireworkBurst();
        fireworkBurst();
    }, 1000);
};
</script>


</body>
</html>
